name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
# Job for Backend
  backend-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # see what node versions are supported by our application
        node-version: [20.x,22.x,24.x]   # node version we are testing ( must be >20 )

    defaults:
      run:
        # asking to check the code in the backend folder
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'


      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Check
        run: npm run build 

# Job for Frontend
  frontend-ci :
    runs-on : ubuntu-latest
    strategy :
      matrix :
        # see what node versions are supported by our application
        node-version : [20.x,22.x,24.x]

    defaults :
      run:
        # asking to check the code in the frontend folder
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Build Check
        run: npm run build 

